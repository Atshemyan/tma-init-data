[package]
name = "tma-init-data"
description = "Utilities to work with Telegram Mini Apps init data."
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Vassiliy Kuzenkiv <batbondik0@gmail.com>"]
keywords = ["tma", "telegram", "mini-apps", "init-data", "utilities"]

[lib]
name = "tma_init_data"
path = "src/lib.rs"

[dependencies]
hmac = "0.12.1"
phf = { version = "0.11.2", features = ["macros"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
sha2 = "0.10.8"
url = "2.5.3"
